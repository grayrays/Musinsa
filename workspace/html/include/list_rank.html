-->@@for (let i = 0; i < lists.length; i++) {
<a href="#none" class="list-box">
  <p class="rank">${lists[i].rank}</p>
  <p class="thumbs"><img src="https://image.msscdn.net/musinsaUI/homework/goods/img${lists[i].images}.jpg" alt="${lists[i].brand}" /></p>
  <dl class="list-info">
    <dt class="brand">${lists[i].brand}</dt>
    <dd class="price">
      ${lists[i].price}원 ${
        (lists[i].discount !== undefined ? `<span class="discount">${lists[i].discount}%</span>` : '') +
        (lists[i].coupon == true ? `<span class="coupon">쿠폰</span>` : '')
      }
    </dd>
  </dl>
</a>}
